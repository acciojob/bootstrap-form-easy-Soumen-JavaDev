<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form class="row g-3 requred">
		<div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name </label>
    <input type="text" required class="form-control " class="invalid-feedback" id="first-name-input">
  </div>
	<div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name </label>
    <input type="text" class="form-control " class="invalid-feedback" id="last-name-input">
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control " class="invalid-feedback" id="email-input">
  </div>
  
  <div class="col-4">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control " class="invalid-feedback" id="college-input" >
  </div>
  
  
  <div class="col-md-4">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select id="grad-year-select" class="form-select">
      <option selected>Choose...</option>
      <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
  </div>
<div class="col-md-4">
    <label for="roll-no-input" class="form-label">Roll No</label>
    <input type="text" class="form-control " class="invalid-feedback" id="roll-no-input">
  </div>
 
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
