<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
	<form method="post">
		<div class="d-flex flex-row mb-3">
			<div class="idput-c">
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" name="first-name" required>
			</div>
		<div class="idput-c">
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" name="last-name" required>
		</div>
		<div class="idput-c">
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" name="email" required>
		</div>
		</div>
		<div class="d-flex flex-row mb-3">
			<div class="idput-c">
		<label for="college-input">College</label>
		<input type="text" id="college-input" name="college" required>
			</div>
			<div class="idput-c">
		 <label for="graduation-year">Graduation Year</label>
		<select id="graduation-year">

			<option>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
			</div>
			<div class="idput-c">
		<label for="roll-no-input">Roll No</label>
		<input type="text" id="roll-no-input" name="college" required>
			</div>
		</div>
		<input type="checkbox" id="conditions-checkbox" required>
		<label for="conditions-checkbox">Agree to terms and conditions</label>
	       <p>you must agree before submiting</p>

		<button type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
